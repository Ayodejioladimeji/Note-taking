<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="particles.js"></script>
</head>

<body>
    <div class="body">
        <div class="second-page">
            <h3 style="text-align:center;color:#00ff00">Note Lists</h3>
            <ol id="notes-list">
    
            </ol>
    
            <div class="notes-link">
                <a href="index.html">Back</a>
            </div>
    
        </div>    
    </div>
    

    <script>

        (function getNotes() {
            let notes = getExistingNotes()
            let notesArray = Object.values(notes)
            let orderedList = document.getElementById('notes-list')

            notesArray.forEach(note => {
                let listItem = document.createElement('li')
                listItem.innerHTML = note
                orderedList.appendChild(listItem)
            })
        })()

    </script>

<div id="particles-js"></div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>

</html>
